<style>
  * {
    box-sizing: border-box;
  }
  :root {
    --primary: #2563eb;          /* Hauptblau */
    --primary-dark: #1e40af;     /* dunkler f√ºr Hover */
    --primary-light: #dbeafe;    /* helles Blau */
    --table-stripe: #f1f5f9;     /* sehr dezentes Grau-Blau */
    --text-dark: #1f2937;
  }
  body { font-family: system-ui, sans-serif; background:#f3f4f6; padding:2rem; }
  .container { max-width:1100px; margin:auto; }

  form, .plan {
    background:#fff; padding:1.5rem; border-radius:12px; margin-bottom:2rem;
    box-shadow:0 10px 25px rgba(0,0,0,0.08);
  }
  /* Formular als sauberes Grid */
  form {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 1.4rem 1.8rem;
    align-items: start;
  }

  /* Label als Block */
  form label {
    display: block;
    font-size: 0.8rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    color: #6b7280;
  }

  /* Inputs */
  form input,
  form select {
    display: block;
    width: 100%;
    margin-top: 0.5rem;
    padding: 0.75rem;
    border-radius: 10px;
    border: 1px solid #d1d5db;
    font-size: 0.95rem;
    background: #fff;
    transition: all 0.2s ease;
  }

  form input:focus,
  form select:focus {
    outline: none;
    border-color: #2563eb;
    box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
  }

  form select {
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;

    background-image:
      linear-gradient(45deg, transparent 50%, #6b7280 50%),
      linear-gradient(135deg, #6b7280 50%, transparent 50%);
    background-position:
      calc(100% - 20px) calc(50% - 3px),
      calc(100% - 15px) calc(50% - 3px);
    background-size: 5px 5px, 5px 5px;
    background-repeat: no-repeat;

    padding-right: 2.2rem;
  }
  /* Button volle Breite */
  form button {
    grid-column: 1 / -1;
    margin-top: 1rem;
    padding: 1rem;
    font-size: 1.05rem;
    border-radius: 12px;
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    transition: transform 0.15s ease, box-shadow 0.15s ease;
  }

  form button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 22px rgba(0,0,0,0.15);
  }


  label { font-weight:600; font-size:0.85rem; display:block; }
  input, button { width:100%; padding:0.6rem; margin-top:0.25rem; }
  button {
    background:#2563eb; color:#fff; border:none; border-radius:8px;
    font-weight:600; cursor:pointer;
  }
  .schema-field {
    grid-column: span 2;
  }

  .start-field {
    grid-column: span 1;
  }
  .warning { color:#2563eb; font-weight:600; }

  /* ===== Grafik-Styles ===== */
  .weekday-header{
    display:grid; grid-template-columns:repeat(7,1fr);
    text-align:center; font-weight:600; font-size:0.75rem;
    margin-bottom:6px; color:#374151;
  }
  .grid{ display:grid; grid-template-columns:repeat(7,1fr); gap:6px; }
  .day {
    border: 1px solid #e5e7eb;
    border-radius: 8px;
    min-height: 110px;
    padding: 10px 5px; /* Etwas mehr vertikaler Platz */
    background: #ecedef;
    position: relative;
    display: flex;
    /* Dies zentriert die Balken und Icons horizontal als Gruppe */
    justify-content: center; 
    align-items: stretch;
    gap: 12px; /* Abstand zwischen Balken und Icons */
  }

  .day.weekend{ background:#c4c6ca; }
  .day.holiday{ outline:2px solid #2563eb; outline-offset:-2px; }
  
  .therapy-bars {
    display: flex;
    gap: 5px;
    flex-shrink: 0;
    /* Kein festes 'width' mehr, damit es sich zentriert */
  }

  .bar {
    width: 30px; /* Hier die Breite der Balken einstellen - jetzt breiter */
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 800; /* Noch etwas fetter f√ºr bessere Lesbarkeit */
    color: #fff;
    font-size: 0.7rem;
    box-shadow: inset 0 0 4px rgba(0,0,0,0.15);
    /* Schreibt den Buchstaben vertikal, falls er zu breit f√ºr 15px ist */
    writing-mode: vertical-rl; 
    text-orientation: upright;
    padding: 4px 0;

  }

  .day-content {
    /* Kein 'flex: 1' mehr, damit die Gruppe in der Mitte bleibt */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .icon-block {
    text-align: center;
  }

  .icon {
    font-size: 2.2rem;
    line-height: 1;
    margin-bottom: 2px;
  }

  .icon-label {
    font-size: 0.65rem;
    font-weight: 700;
    color: #374151;
    white-space: nowrap;
  }

  .day-label {
    position: absolute;
    bottom: 4px;
    right: 6px;
    font-size: 0.7rem;
    font-weight: 800;
    color: #9ca3af;
  }

  .followup-separator td {
    text-align: center;
    font-weight: 700;
    padding: 1rem;
    background: #e0ecff;
    border-top: 2px solid var(--primary);
    border-bottom: 2px solid var(--primary);
  }
  .legend { display:flex; flex-wrap:wrap; gap:16px; font-size:0.8rem; margin-top: 1rem; }
  .legend-item { display:flex; align-items:center; gap:8px; }
  .legend-bar { width:18px; height:18px; border-radius:4px; }

  table {
    width: 100%;
    border-collapse: separate; /* wichtig f√ºr runde Ecken */
    border-spacing: 0;
    margin-top: 1.5rem;
    font-size: 0.9rem;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 14px rgba(0,0,0,0.06);
  }

  /* Header */
  th {
    background: var(--primary);
    color: white;
    padding: 0.75rem;
    text-transform: uppercase;
    font-size: 0.75rem;
    letter-spacing: 0.6px;
    text-align: left;
  }

  /* Runde obere Ecken */
  th:first-child { border-top-left-radius: 12px; }
  th:last-child  { border-top-right-radius: 12px; }

  /* Zellen */
  td {
    padding: 0.7rem 0.8rem;
    color: var(--text-dark);
  }

  /* Zebra-Streifen */
  tbody tr:nth-child(even) {
    background: var(--table-stripe);
  }

  /* Hover dezenter */
  tbody tr:hover {
    background: var(--primary-light);
  }

  /* Letzte Zeile abrunden */
  tbody tr:last-child td:first-child {
    border-bottom-left-radius: 12px;
  }
  tbody tr:last-child td:last-child {
    border-bottom-right-radius: 12px;
  }

  .warning {
    font-weight: 600;
    color: #b91c1c;
  }
  .schema-info {
    margin-top: 12px;
    font-size: 0.9rem;
    color: #374151;
    padding-top: 8px;
    border-top: 1px solid #e5e7eb;
  }


    /* Date-Input optisch an andere Felder angleichen */
    form input[type="date"] {
      height: auto;
      line-height: 1.2;
      padding: 0.75rem;
    }
    form input[type="date"]::-webkit-date-and-time-value {
      text-align: left;
    }

    .gcsf-row {
      grid-column: 1 / -1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.4rem 1.8rem;
    }
  /* ===== DRUCK-LOGIK ===== */
  @media print {

  form,
  .no-print,
  h1#title {
    display: none !important;
  }

  body {
    background: #fff;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 100%;
    margin: 0;
  }

  .plan {
    box-shadow: none;
    border: none;
    padding: 0;
  }

  /* Standard: alles verstecken */
  #graphic,
  #legend,
  #table,
  #print-footer,
  #supportGraphic,
  #supportPlan {
    display: none;
  }

  /* ===== Grafikdruck ===== */
  body.print-graphic #graphic,
  body.print-graphic #legend,
  body.print-graphic #patient,
  body.print-graphic #print-footer {
    display: block !important;
  }

  body.print-graphic {
    page: graphicPage;
  }

  body.print-support #supportGraphic,
  body.print-support #patient,
  body.print-support #print-footer {
    display: block !important;
  }

  body.print-support {
    page: supportPage;
  }

  @page supportPage {
    size: A4 portrait;
    margin: 15mm;
  }

  @page graphicPage {
    size: A4 landscape;
    margin: 10mm;
  }

  /* ===== Tabellendruck ===== */
  body.print-table #table,
  body.print-table #patient,
  body.print-table #print-footer {
    display: block !important;
    font-size: 0.8rem;   /* vorher ~0.9rem */

  }

  body.print-table {
    page: tablePage;
  }

  body.print-table th,
  body.print-table td {
    font-size: 0.8rem;
    padding: 4px 6px;    /* etwas kompakter */
  }

  @page tablePage {
    size: A4 portrait;
    margin: 15mm;
  }

  thead {
    display: table-header-group;
  }

  tr {
    page-break-inside: avoid;
  }

  * {
    -webkit-print-color-adjust: exact !important;
    print-color-adjust: exact !important;
  }
}
</style>

const weekdays = ["Sonntag","Montag","Dienstag","Mittwoch","Donnerstag","Freitag","Samstag"];
const MS_DAY = 24*60*60*1000;
const addDays = (d,n) => { const x=new Date(d); x.setDate(x.getDate()+n); return x; };
const fmt = d => d.toLocaleDateString("de-DE");

function isValidBirthdate(value){
  if (!value) return true;
  const m = value.match(/^(\d{2})\.(\d{2})\.(\d{4})$/);
  if (!m) return false;
  const d = new Date(parseInt(m[3],10), parseInt(m[2],10)-1, parseInt(m[1],10));
  return d instanceof Date && !isNaN(d) && d <= new Date();
}

function easterSunday(y){
  const f=Math.floor, G=y%19, C=f(y/100);
  const H=(C-f(C/4)-f((8*C+13)/25)+19*G+15)%30;
  const I=H-f(H/28)*(1-f(29/(H+1))*f((21-G)/11));
  const J=(y+f(y/4)+I+2-C+f(C/4))%7;
  const L=I-J;
  return new Date(y,2,28+L);
}

function getNRWHolidays(year){
  const e = easterSunday(year);
  return [
    new Date(year,0,1), new Date(year,4,1), new Date(year,9,3), new Date(year,11,25), new Date(year,11,26),
    addDays(e,-2), addDays(e,1), addDays(e,39), addDays(e,50), addDays(e,60)
  ].map(d => d.toISOString().slice(0,10));
}

function isNRWHoliday(date){ return getNRWHolidays(date.getFullYear()).includes(date.toISOString().slice(0,10)); }
function isWeekend(date){ return date.getDay() === 0 || date.getDay() === 6; }
function isWorkday(date){ return !isWeekend(date) && !isNRWHoliday(date); }

function subtractWorkdays(date, n){
  const x = new Date(date);
  while(n > 0){ x.setDate(x.getDate() - 1); if (isWorkday(x)) n--; }
  return x;
}

function buildCycles(startDate, schema, omitLastWorkdayLab=false){
  const cycles = [];

  for (let c = 0; c < schema.anzahl_zyklen; c++){
    const cycleStart = addDays(startDate, c * schema.zyklus_tage);
    const nextCycleStart = addDays(cycleStart, schema.zyklus_tage);

    const days = Array.from({length: schema.zyklus_tage}, (_,i)=>({
      day: i+1,
      date: addDays(cycleStart, i),
      events: []
    }));

    for (const ev of schema.events){

      // Falls letzter Zyklus und keine Anschlusstherapie ‚Üí letzte Labor weglassen
      if (
        omitLastWorkdayLab &&
        c === schema.anzahl_zyklen - 1 &&
        ev.workdays_before_next_cycle_start
      ) continue;

      let dIdx = null;

      if (typeof ev.day === "number")
        dIdx = ev.day;

      if (typeof ev.workdays_before_next_cycle_start === "number") {
        const target = subtractWorkdays(nextCycleStart, ev.workdays_before_next_cycle_start);
        dIdx = Math.round((target - cycleStart) / MS_DAY) + 1;
      }

      if (dIdx && dIdx >= 1 && dIdx <= schema.zyklus_tage)
        days[dIdx-1].events.push(ev);
    }

    cycles.push({ index: c+1, days });
  }

  return cycles;
}

        <strong>Geburtsdatum:</strong> ${geburt || "‚Äî"}<br>
        <strong>Datum erste Therapie:</strong> ${fmt(startDate)}<br>
        <span style="font-size:0.9rem; color:#666;">
          Erstellt am: ${new Date().toLocaleDateString("de-DE")}
        </span>
      </p>
    </div>
  `;

  /* ==============================
     TABELLE
  ============================== */

  if (hasFollowUp) {
    renderTableAllCycles(
      allCycles,
      followSchema.label,
      cyclesMain.length
    );
  } else {
    renderTableAllCycles(allCycles);
  }

  /* ==============================
     BEGLEITMEDIKATION
  ============================== */

  supportEl.innerHTML = "";
  supportGraphicEl.innerHTML = "";

  const mainSupportSchema =
    supportSchemas[supportSelect.value] || null;

  if (hasFollowUp) {
    followSupportSchema =
      supportSchemas[supportFollowUpSelect.value] || null;
  }

  if (mainSupportSchema) {

    renderSupportPlan(
      allCycles,
      mainSupportSchema,
      titleText,
      schema.label,
      cyclesMain.length,
      hasFollowUp ? followSchema.label : null,
      followSupportSchema,
      gcsfConfigMain,
      gcsfConfigFollow
    );
  }
  
  let hasAnySupport = false;
  // Hauptsupport vorhanden?
  if (mainSupportSchema && mainSupportSchema.days.length > 0) {
    hasAnySupport = true;
  }

  // FollowSupport vorhanden?
  if (followSupportSchema && followSupportSchema.days.length > 0) {
    hasAnySupport = true;
  }

  // G-CSF Haupt?
  if (gcsfConfigMain) {
    hasAnySupport = true;
  }

  // G-CSF Follow?
  if (gcsfConfigFollow) {
    hasAnySupport = true;
  }

  // Button ein-/ausblenden
  printSupportBtn.style.display = hasAnySupport ? "inline-block" : "none";

  /* ==============================
     FINAL
  ============================== */

  window.onafterprint = () => {
    document.body.classList.remove(
      "print-graphic",
      "print-table",
      "print-support"
    );
  };

  planEl.style.display = "block";
  planEl.scrollIntoView({ behavior: "smooth" });

});

</script>
